<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Time tracking dashboard</title>

		<link
			rel="stylesheet"
			href="style.css" />

		<script
			defer
			type="module"
			src="./scripts/main.js"></script>
	</head>
	<body>
		<main>
			<header class="user-card">
				<div class="user-card-header">
					<picture class="user-card-picture">
						<img
							class="user-card-image"
							src="./images/image-jeremy.png"
							alt="" />
					</picture>
					<h1 class="user-card-title">
						<span class="user-card-prename">Report for</span>
						<br />
						<span class="user-card-name">Name Surname</span>
					</h1>
				</div>

				<div class="user-card-timespan-button-group">
					<button
						id="btn-set-current-daily"
						data-active="false"
						class="button">
						Daily
					</button>
					<button
						id="btn-set-current-weekly"
						data-active="true"
						class="button">
						Weekly
					</button>
					<button
						id="btn-set-current-monthly"
						data-active="false"
						class="button">
						Monthly
					</button>
				</div>
			</header>
		</main>
	</body>
</html>
