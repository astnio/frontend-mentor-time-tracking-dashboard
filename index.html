<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Time tracking dashboard</title>

		<link
			rel="stylesheet"
			href="style.css" />

		<script
			defer

			src="./scripts/main.js"></script>

	<body>
		<main>
			<header class="user-card">
				<div class="user-card-header">
					<picture class="user-card-picture">
						<img
							class="user-card-image"
							src="./images/image-jeremy.png"
							alt="" />
					</picture>
					<h1 class="user-card-title">
						<span class="user-card-prename">Report for</span>
						<br />
						<span class="user-card-name">Name Surname</span>
					</h1>
				</div>

				<div class="user-card-timespan-button-group">
					<button
						data-active="false"
						class="button">
						Daily
					</button>
					<button
						data-active="true"
						class="button">
						Weekly
					</button>
					<button
						data-active="false"
						class="button">
						Monthly
					</button>
				</div>
			</header>

			<section class="category-card">
				<picture class="category-background category-bg-orange">

						class="category-image"
						src="./images/icon-work.svg"
						alt=""
						srcset="" />
				</picture>
				<div class="category-details">
					<h3 class="category-title">Category</h3>
					<button class="button btn-more-options">
						<img
							class="btn-img-ellipsis"
							src="./images/icon-ellipsis.svg"
							alt="" />
					</button>
					<p class="category-hours-label">
						<span class="category-hours">00</span><span>hrs</span>
					</p>
					<p class="category-hours-previous-label">
						<span>Last week - </span>
						<span class="category-hours-last-week">00</span><span>hrs</span>
